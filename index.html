<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="frame">
      <div class="top">
        <button class="buttonclear" id="clear">C</button>
        <output name="result" id="result">0</output>
      </div>
      <!-- end top -->
      <div class="functionbox">
        <div class="row-one">
          <button class="seven input-btn" id="seven">7</button>
          <button class="eight input-btn" id="eight">8</button>
          <button class="nine input-btn" id="nine">9</button>
          <button class="operator operand" id="divide">&divide;</button>
        </div>
        <!-- end row one -->
        <div class="row-two">
          <button class="four input-btn" id="four">4</button>
          <button class="five input-btn" id="five">5</button>
          <button class="six input-btn" id="six">6</button>
          <button class="operator operand" id="multiply">x</button>
        </div>
        <!-- end row two -->
        <div class="row-three">
          <button class="one input-btn" id="one">1</button>
          <button class="two input-btn" id="two">2</button>
          <button class="three input-btn" id="three">3</button>
          <button class="operator operand" id="subtract">-</button>
        </div>
        <!-- end row three -->
        <div class="row-four">
          <button class="zero input-btn" id="zero">0</button>
          <button class="operator input-btn" id="decimal">.</button>
          <button class="operator" id="equals">=</button>
          <button class="operator operand" id="add">+</button>
        </div>
        <!-- end row five -->
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
